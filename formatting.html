<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1> comment in html </h1> --> 
    <!-- Formatting in html -->
    <p>This is <b>important</b></p>
    <p>This is <strong>important</strong></p>
    <p>This is <i>important</i></p>
    <p>This is <em>important</em></p>
    

    <ul>
    <li>b, strong</li>
    <li>i, em</li>
    <li>sub, sup</li>
    <li>del, mark</li>
</ul>
<p>Water H <sub>2</sub>O</p>
<p>Power of 2 <sup>2</sup>is 4</p>

<!-- style attribute adds inline styling -->
<p style="text-align: center;
        background-color: blueviolet;">This tag needs some styling</p>
</body>
</html>
