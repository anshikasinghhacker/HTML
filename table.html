<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
    table
    {
        width: 100%;
        border-collapse: collapse;
        text-align: center;

    }

    td,th{
        border: 1px solid black;
        padding: 10px;
    }

    /* tr{
        background-color: #313131;
        color: #FFFF;
    } */

   tr:nth-child(even){
    background-color: #b9b9b9;
   }
    </style>

</head>
<body>
    <table style = "width:100%;">
        <colgroup>
            <col span="2" style="background-color: cadetblue;">
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>

        <tr>
            <td>India</td>
            <td>IN</td>
            <td>in@gmail.com</td>
        </tr>
        <tr>
            <td>Nepal</td>
            <td>NP</td>
            <td>np@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>japan@gmail.com</td>
        </tr>
    </table>

    
</body>
</html>
